{% extends 'base.html' %}

{% block content %}
    <h1>
        {{ planet.name }}
    </h1>
    <p>
        Are you sure that you want to delete this planet? It quite likes existing, as do its inhabitants.
    </p>
    <form action="{% url 'delete_planet' username system_name planet.url_name %}" method="post">
        {% csrf_token %}
        <p class="submit">
            <button type="submit" name="submit">Confirm Delete</button>
        </p>
    </form>
{% endblock content %}
