{% extends 'base.html' %}

{% block content %}
    <h1>
        {{ object.name }}
    </h1>
    <p>
        Are you sure that you want to delete this moon? The tides are going to be completely thrown off by this. If you get any messages from angry crustaceans, you'll have only yourself to blame.
    </p>
    <form action="{% url 'delete_moon' username system_name planet_name moon.url_name %}" method="post">
        {% csrf_token %}
        <p class="submit">
            <button type="submit" name="submit">Confirm Delete</button>
        </p>
    </form>
{% endblock content %}
