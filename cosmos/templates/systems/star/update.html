{% extends 'base.html' %}

{% load staticfiles %}

{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock stylesheets %}

{% block content %}
{% with object.planetarysystem as system %}
<form action="{% url 'update_star' system.creator.username system.url_name %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="submit"><button type="submit" name="submit">Update</button></p>
</form>
{% endwith %}
{% include 'systems/star/references.html' %}
{% endblock content %}
