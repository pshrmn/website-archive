
<div class="star">
  <h2>{{ star.name }}</h2>
  <h3>A {{star.spectrum}}{{star.subspectrum}} Star</h3>
  {% if star.creator == user %}
  <div class="dangerous">
    <a href="{% url 'delete_star' star.creator.username star.planetarysystem.url_name %}">Delete Star</a>
    <a href="{% url 'update_star' star.creator.username star.planetarysystem.url_name %}">Update Star</a>
  </div>
  {% endif %}
  <ul>
  </ul>
</div>
