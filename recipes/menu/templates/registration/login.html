{% extends "base.html" %}

{% block title %}Log in | {{ block.super }}{% endblock %}
{% block body_class %}{{ block.super }} login_form{% endblock %}


{% block content_title %}
    <h2>Log in</h2>
{% endblock %}


{% block content %}
    <form action="{% url 'auth_login' %}" method="post" class="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <p class="submit"><button type="submit" name="submit" value="Login">Log in</button></p>
    </form>
    <p>
        <a href="{% url 'registration_register' %}">Sign up!</a>
    </p>
    <p>
        <a href="/accounts/password/reset">Forgot password?</a>
    </p>
{% endblock %}
