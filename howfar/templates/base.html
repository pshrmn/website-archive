{% load staticfiles %}

<!doctype html>
<html>
<head>
<title>
{% block title%}
How Far?
{% endblock title %}
</title>

{% block stylesheets %}
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
{% endblock stylesheets %}

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
{% block header %}
    <div class="home">
        <a href="/"><img src="{% static 'img/earth.png' %}">How Far?</a>
    </div>
{% endblock header %}
</header>
<div class="content">
{% block content %}
{% endblock content %}
</div>
{% block javascript %}
{% endblock javascript %}
</body>
</html>
